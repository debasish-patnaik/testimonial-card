<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Testimonial Card | GreatFrontEnd Projects</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://cdn.tailwindcss.com"></script>

		<link rel="icon" href="img/favicon.ico" sizes="any" />
	</head>
	<body>
		<main
			class="w-full min-h-screen flex justify-center items-start bg-gradient-to-br from-[#efeff2] to-[#d7dae0]"
		>
			<div
				class="w-[340px] mt-[200px] bg-white rounded-lg p-6 flex flex-col gap-4 border border-[#e5e6e6] shadow"
			>
				<div class="flex gap-4">
					<img
						class="w-12 h-12 rounded-full"
						src="img/profile-thumbnail.png"
						alt="profile picture of Sarah Dole"
					/>
					<div>
						<h1 class="text-lg font-semibold text-[#171717] truncate">
							Sarah Dole
						</h1>
						<p class="text-sm font-normal text-[#525252]">@sarahdole</p>
					</div>
				</div>

				<p class="text-base font-normal testimonial-text text-[#525252]">
					I've been searching for high-quality abstract images for my design
					projects, and I'm thrilled to have found this platform. The variety
					and depth of creativity are astounding!
				</p>
			</div>
		</main>

		<div class="credits ml-auto mr-auto">
			A challenge by
			<a
				href="https://www.greatfrontend.com/projects?ref=challenges"
				target="_blank"
				>GreatFrontEnd Projects</a
			>. Built by
			<a href="https://www.greatfrontend.com/projects/u/rakiyun" target="_blank"
				>Debasish Patnaik</a
			>.
		</div>
	</body>
</html>
